<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - DASHX SPORTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <img src="images/logo.png" alt="DASHX SPORTS Logo">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="limited-edition.html" class="nav-link">Limited Edition</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <div class="theme-switcher">
                    <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
                    <label for="theme-toggle" class="theme-toggle-label"></label>
                </div>
                <a href="checkout.html" class="cart-icon">
                    ðŸ›’ <span id="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="page-container">
        <h2 class="section-title">Your Cart & Checkout</h2>
        <div class="checkout-layout">
            <!-- Cart items will be dynamically inserted here by JS -->
            <div id="cart-items-container">
                <p id="empty-cart-message">Your cart is empty.</p>
            </div>
            
            <div id="checkout-summary">
                <h3>Order Summary</h3>
                <!-- Total price will be inserted here by JS -->
                <div id="summary-details"></div>
                <hr>
                <h3>Shipping Information</h3>
                <form id="checkout-form">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="text" placeholder="Shipping Address" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="Postal Code" required>
                    <button id="checkout-button" class="cta-button">Place Order (Simulated)</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="newsletter">
                <h3>Subscribe to Our Newsletter</h3>
                <form id="newsletter-form">
                    <input type="email" id="newsletter-email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 DASHX SPORTS. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
